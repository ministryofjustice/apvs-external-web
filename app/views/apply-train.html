{% extends "layout.html" %}

{% block page_title %}
{% if serviceName %} {{ serviceName }} {% endif %}
{% endblock %}

{% block content %}

<main id="content" role="main">

  {% include "includes/phase_banner_beta.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

     <h2 class="heading-large">
       Add train journey information
     </h2>



     <form action="apply-taxi" method="get" class="form">
     <div class="form-group">
      <label class="form-label-bold" for="full-name">Time of departure</label>

        <input type="text" class="form-control" id="full-name">
        <p class="form-hint">eg 10am</p>
      </div>

      <div class="form-group">
      <label class="form-label-bold" for="full-name">From</label>

        <input type="text" class="form-control" id="full-name">
        <p class="form-hint">eg Euston</p>
      </div>


      <div class="form-group">
      <label class="form-label-bold" for="full-name">To</label>

        <input type="text" class="form-control" id="full-name">
        <p class="form-hint">eg Birmingham New Street</p>
      </div>

      <div class="form-group">

      <label class="form-label-bold" for="full-name">Is this a return journey?</label>

        <div class="form-group">
          <fieldset>

            <label for="Yes" class="block-label">
              <input type="radio" name="eligibilityNo" value="Yes" id="Yes">
              Yes
            </label>
            <label for="No" class="block-label">
              <input type="radio" name="eligibilityNo" value="No" id="No">
              No
            </label>

          </fieldset>
          </div>
<div class="form-group">
      <label class="form-label-bold" for="full-name">Cost</label>

        <input type="text" class="form-control" id="full-name">
        <p class="form-hint">eg Â£20</p>
      </div>




        <div class="form-group">
          <fieldset>


            <label for="taxi-journey" class="block-label">
              <input type="radio" name="eligibilityNo" value="taxi-journey" id="taxi-journey">
              Add another train journey
            </label>

          </fieldset>
          </div>













      <div class="form-group"><input type="submit" name="commit" value="Continue" class="button"></div>
    </form>


  </div>
</div>
