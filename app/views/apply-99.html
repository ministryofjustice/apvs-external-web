{% extends "layout.html" %}

{% block page_title %}
{% if serviceName %} {{ serviceName }} {% endif %}
{% endblock %}

{% block content %}

<main id="content" role="main">

    {% include "includes/phase_banner_beta.html" %}

    <div class="grid-row">
        <div class="column-two-thirds">

            <h2 class="heading-large">
                What type(s) of transport did you use?
            </h2>

            <p>You can select more than one mode of transport.</p>

            <form action="apply-train">
                <div class="form-group">
                    <fieldset>

                        <label class="block-label">
                            <input id="car"
                                   type="checkbox"
                                   name="category"
                                   value="Car">
                            Car
                        </label>
                        <label class="block-label">
                            <input id="bus"
                                   type="checkbox"
                                   name="category"
                                   value="Bus">
                            Bus
                        </label>
                        <label class="block-label">
                            <input id="train"
                                   type="checkbox"
                                   name="category"
                                   value="Train">
                            Train
                        </label>
                        <label class="block-label">
                            <input id="taxi"
                                   type="checkbox"
                                   name="category"
                                   value="Taxi">
                            Taxi
                        </label>
                        <label class="block-label">
                            <input id="plane"
                                   type="checkbox"
                                   name="category"
                                   value="Plane">
                            Plane
                        </label>
                        <label class="block-label">
                            <input id="ferry"
                                   type="checkbox"
                                   name="category"
                                   value="Ferry">
                            Ferry
                        </label>

                    </fieldset>

                </div>

                <input type="submit" class="button">
            </form>

        </div>
    </div>

</main>

{% endblock %}
