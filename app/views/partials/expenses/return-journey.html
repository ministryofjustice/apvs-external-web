<div class="form-group {% if errors['return-journey'][0] %} error {% endif %}">

  <h2 id="return-journey" class="form-label-bold">{{ __('Is this a return journey?') }} </h2>

  {% if errors['return-journey'][0] %}
    <span class="error-message">{{ errors['return-journey'][0] }}</span>
  {% endif %}

  <fieldset>
    <legend class="visually-hidden">{{ __('Is this a return journey') }}</legend>

    <label for="return-yes" class="block-label inline" data-target="return-time">
      <input id="return-yes"
             type="radio"
             name="return-journey"
             value="yes"
             {% if expense['return-journey'] == 'yes' %} checked {% endif %}>
      {{ __('Yes') }}
    </label>
    <label for="return-no" class="block-label inline">
      <input id="return-no"
             type="radio"
             name="return-journey"
             value="no"
             {% if expense['return-journey'] == 'no' %} checked {% endif %}>
      {{ __('No') }}
    </label>

  </fieldset>

</div>
