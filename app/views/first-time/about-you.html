{% extends "includes/layout.html" %}

{% block page_title %}
{% if serviceName %} {{ serviceName }} {% endif %}
{% endblock %}

{% block content %}

<main id="content" role="main">

    {% include "includes/phase_banner_beta.html" %}

    <div class="grid-row">
        <div class="column-two-thirds">

            <h2 class="heading-large">
                About You
            </h2>

            <form action="about-you" method="post">
                <div class="form-group">
                    <label class="form-label-bold" for="title">Title</label>
                    <p class="form-hint">(Mr/Mrs/Miss/Ms)</p>
                    <input id="title"
                           type="text"
                           class="form-control">
                </div>

                <div class="form-group">
                    <label class="form-label-bold" for="first-name">First name</label>
                    <input id="first-name"
                           type="text"
                           class="form-control">
                </div>

                <div class="form-group">
                    <label class="form-label-bold" for="last-name">Last name</label>
                    <input id="last-name"
                           type="text"
                           class="form-control">
                </div>

                <div class="form-group">
                    <label class="form-label-bold" for="national-insurance-number">National Insurance number</label>
                    <input id="national-insurance-number"
                           type="text"
                           class="form-control">
                </div>

                <div class="form-group">
                    <label class="form-label-bold" for="house-number-and-street">House number and street</label>
                    <p class="form-hint">e.g 123 Street Name</p>
                    <input id="house-number-and-street"
                           type="text"
                           class="form-control">
                </div>

                <div class="form-group">
                    <label class="form-label-bold" for="town">Town</label>
                    <input id="town"
                           type="text"
                           class="form-control">
                </div>

                <div class="form-group">
                    <label class="form-label-bold" for="county">County</label>
                    <input id="county"
                           type="text"
                           class="form-control">
                </div>

                <div class="form-group">
                    <label class="form-label-bold" for="post-code">Post code</label>
                    <input id="post-code"
                           type="text"
                           class="form-control">
                </div>

                <div class="form-group">
                    <label class="form-label-bold">Country</label>
                    <select class="form-control">
                        <option>select</option>
                        <option>Northern Ireland</option>
                        <option>England</option>
                        <option>Scotland</option>
                        <option>Wales</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label-bold" for="email-address">Email address</label>
                    <p class="form-hint">Youâ€™ll receive confirmation by email</p>
                    <input id="email-address"
                           type="text"
                           class="form-control">
                </div>

                <div class="form-group">
                    <label class="form-label-bold" for="phone-number">Phone number</label>
                    <input id="phone-number"
                           type="text"
                           class="form-control">
                </div>

                <input type="submit" class="button" value="continue">
            </form>

        </div>
    </div>

</main>

{% endblock %}
