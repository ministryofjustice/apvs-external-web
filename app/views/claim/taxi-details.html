{% extends "includes/layout.html" %}

{% block page_title %}
{% if serviceName %} {{ serviceName }} {% endif %}
{% endblock %}

{% block content %}

<main id="content" role="main">

    {% include "includes/phase_banner_beta.html" %}

    <div class="grid-row">
        <div class="column-two-thirds">

            <h2 class="heading-large">
                Add taxi journey information
            </h2>

            <form action="taxi-details" method="post">

                <div class="form-group">
                    <label for="from" class="form-label-bold">From</label>

                    <input id="from"
                           type="text"
                           class="form-control">
                    <p class="form-hint">eg Birmingham New Street</p>
                </div>

                <div class="form-group">
                    <label for="destination" class="form-label-bold">To</label>

                    <input id="destination"
                           type="text"
                           class="form-control">
                    <p class="form-hint">eg Hewell</p>
                </div>

                <div class="form-group">
                    <label for="cost" class="form-label-bold">Cost</label>

                    <input id="cost"
                           type="text"
                           class="form-control">
                    <p class="form-hint">eg Â£20</p>
                </div>

                <div class="form-group">

                    <div class="form-group">
                        <fieldset>

                            <label for="add-another-taxi" class="block-label">
                                <input id="add-another-taxi"
                                       type="radio">
                                Add another taxi journey
                            </label>

                        </fieldset>
                    </div>

                    <input type="submit" class="button">
                </div>
            </form>

        </div>
    </div>

</main>

{% endblock %}
